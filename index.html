<!DOCTYPE html>
<html>
<head>
    <title> Jam </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1> DI BAWAH INI TERDAPAT 2 MODEL JAM </h1>
        <h1> M IRFAN RAIF_2001020056 </h1>
        <h1> JAM DIGITAL </h1>
    </center>
    <div class="jam_digital">
        <div class="kotak">
            <p id="jam"></p>
        </div>
        <div class="kotak">
            <p id="menit"></p>
        </div>
        <div class="kotak">
            <p id="detik"></p>
        </div>
    </div>
    
    <script>
        window.setTimeout("waktu()", 1000);
        function waktu(){
            var waktu = new Date();
            setTimeout("waktu()", 1000);
            document.getElementById("jam").innerHTML = waktu.getHours();
            document.getElementById("menit").innerHTML = waktu.getMinutes();
            document.getElementById("detik").innerHTML = waktu.getSeconds();
        }
    </script>

    <center>
        <h1> JAM ANALOG </h1>
    </center>
     
    <div class="jam_analog">
        <div class="xxx">
            <div class="jarum jarum_detik"></div>
            <div class="jarum jarum_menit"></div>
            <div class="jarum jarum_jam"></div>
            <div class="lingkaran_tengah"></div>
        </div>
    </div>  
     
    <script type="text/javascript">
        const secondHand = document.querySelector('.jarum_detik');
        const minuteHand = document.querySelector('.jarum_menit');
        const jarum_jam = document.querySelector('.jarum_jam');
     
        function setDate(){
            const now = new Date();
     
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            if (secondsDegrees === 90) {
                secondHand.style.transition = 'none';
            } else if (secondsDegrees >= 91) {
                secondHand.style.transition = 'all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1)'
            }
     
            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
     
            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + 90;
            jarum_jam.style.transform = `rotate(${hoursDegrees}deg)`;
        }
        setInterval(setDate, 1000)
    </script>
</body>

</html>
